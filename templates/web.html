<!DOCTYPE html>
<html>
<head>
    <title>RTMP to RTSP Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .card h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.4);
        }

        .btn-danger {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        .btn-danger:hover {
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.4);
        }

        .btn-success {
            background: linear-gradient(45deg, #27ae60, #229954);
        }

        .btn-success:hover {
            box-shadow: 0 4px 12px rgba(39, 174, 96, 0.4);
        }

        .btn-test {
            background: linear-gradient(45deg, #f39c12, #e67e22);
        }

        .btn-test:hover {
            box-shadow: 0 4px 12px rgba(243, 156, 18, 0.4);
        }

        .stream-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .stream-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #3498db;
            transition: all 0.3s ease;
        }

        .stream-item:hover {
            background: #e3f2fd;
            transform: translateX(5px);
        }

        .stream-item.active {
            border-left-color: #27ae60;
            background: #e8f5e8;
        }

        .stream-item.error {
            border-left-color: #e74c3c;
            background: #ffeaea;
        }

        .stream-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .stream-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #2c3e50;
        }

        .stream-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .stream-details {
            color: #6c757d;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .stream-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .stream-urls {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 10px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            margin-top: 10px;
            word-break: break-all;
        }

        .url-item {
            margin-bottom: 5px;
            cursor: pointer;
            padding: 2px 4px;
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }

        .url-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            color: #3498db;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .usage-instructions {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .usage-instructions h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .code-example {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            margin: 10px 0;
            overflow-x: auto;
        }

        .method-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #3498db;
        }

        .method-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .method-description {
            color: #6c757d;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .stream-actions {
                flex-direction: column;
            }
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 500;
        }

        .alert-info {
            background: #e3f2fd;
            color: #1565c0;
            border-left: 4px solid #2196f3;
        }

        .alert-warning {
            background: #fff3e0;
            color: #ef6c00;
            border-left: 4px solid #ff9800;
        }

        .alert-success {
            background: #e8f5e8;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>RTMP to RTSP Converter</h1>
        </div>

        <div class="card">
            <h2>Add New Stream</h2>
            <form id="addStreamForm">
                <div class="form-group">
                    <label>Stream Name:</label>
                    <input type="text" id="streamName" required>
                </div>
                <div class="form-group">
                    <label>RTMP URL:</label>
                    <input type="text" id="rtmpUrl" required>
                </div>
                <div class="form-group">
                    <label>RTSP Port:</label>
                    <input type="number" id="rtspPort" required min="1024" max="65535">
                </div>
                <button type="submit" class="btn">Add Stream</button>
            </form>
        </div>

        <div class="card">
            <h2>Active Streams</h2>
            <div id="streamList"></div>
        </div>
    </div>

    <script>
        async function addStream(event) {
            event.preventDefault();

            const name = document.getElementById('streamName').value.trim();
            const rtmpInput = document.getElementById('rtmpUrl').value.trim();
            const rtspPort = document.getElementById('rtspPort').value.trim();

            if (!name || !rtmpInput || !rtspPort) {
                alert('All fields are required.');
                return;
            }

            try {
                const response = await fetch('/api/streams', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, rtmp_input: rtmpInput, rtsp_port: rtspPort })
                });

                if (response.ok) {
                    alert('Stream added successfully');
                    loadStreams();
                    form.reset();
                } else {
                    const error = await response.json();
                    alert(`Error: ${error.error}`);
                }
            } catch (error) {
                alert('Error adding stream. Please check the console for details.');
                console.error(error);
            }
        }

        async function toggleStream(name) {
            try {
                await fetch(`/api/streams/${name}/toggle`, { method: 'POST' });
                loadStreams();
            } catch (error) {
                alert('Error toggling stream');
                console.error(error);
            }
        }

        async function deleteStream(name) {
            if (!confirm(`Delete stream "${name}"?`)) return;
            
            try {
                await fetch(`/api/streams/${name}`, { method: 'DELETE' });
                loadStreams();
            } catch (error) {
                alert('Error deleting stream');
                console.error(error);
            }
        }

        async function loadStreams() {
            try {
                const response = await fetch('/api/streams');
                const streams = await response.json();
                const streamList = document.getElementById('streamList');
                
                streamList.innerHTML = Object.entries(streams)
                    .map(([name, info]) => `
                        <div class="stream-item">
                            <h3>${name}</h3>
                            <div>RTMP: ${info.rtmp_input}</div>
                            <div>RTSP: ${info.rtsp_url}</div>
                            <div>Status: <span class="status-${info.active ? 'active' : 'inactive'}">
                                ${info.active ? 'Running' : 'Stopped'}
                            </span></div>
                            <button onclick="toggleStream('${name}')" class="btn">
                                ${info.active ? 'Stop' : 'Start'}
                            </button>
                            <button onclick="deleteStream('${name}')" class="btn btn-danger">Delete</button>
                        </div>
                    `).join('') || '<p>No streams configured</p>';
            } catch (error) {
                console.error('Error loading streams:', error);
            }
        }

        document.getElementById('addStreamForm').addEventListener('submit', addStream);
        setInterval(loadStreams, 5000);
        loadStreams();
    </script>
</body>
</html>
